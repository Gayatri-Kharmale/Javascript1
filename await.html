<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>
<body>
    <input type="button" value="Get Data" onclick="getData()"/>
    <div id="d1"></div>
    <div id="d2"></div>
    
    <script>
           function displaysuccess(data) {
            let info = JSON.parse(data);
            let text = "<div class='container'><table class='table=condensed table-bordered'><tr><th>UserId</th><th>Id</th><th>Title</th><th>Completed</th></tr>";
            for (let i =0;i<info.length;i++) {
                text+= "<tr><td>" + info[i].userId + "</td><td>" + info[i].id + "</td><td>" + info[i].title
                + "</td><td>" + info[i].completed + "</td></tr>";
            }
            text += "</table>";
            document.getElementById("d1").innerHTML = text;
        }
        function displayerror(data) {
            document.getElementById("d2").innerHTML = data;
        }
        async function getData() {
            var promise = new Promise(function (resolve, reject) {
                let request = new XMLHttpRequest();
                request.open('GET', "https://jsonplaceholder.typicode.com/todos/");
                request.onload = function () {
                    if (request.status = 200) {  //200 is http status code
                        resolve(request.response);
                    }
                    else {
                        reject("not able to load file");

                    }
                };
                request.send();
                
            });
            let resp = await promise;
            displaysuccess(resp);
        }
          // getData();
        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</body>
</html>
